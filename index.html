<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="style.css">
<title>Park Parkington</title>
</head>
<body>
    <!-- Nav bar -->
    <nav>
        <div class="nav-container text-light bg-dark">
            <div class="navbar-brand">
                <h1><a href="#">Park Parkington</a></h1>
            </div>
            <div class="navbar-list ">
                <ul class="list-unstyled">
                    <li class="nav-item"><a href="#gallery">Photo Gallery</a></li>
                    <li class="nav-item"><a href="#bottom">Our Location</a></li>
                </ul>
            </div>

        </div>
    </nav>

    <!-- Landing page -->
    <section class="landing-page">
        <div>
            <img src="images/a-g-YuQgNYku1M8-unsplash.jpg" alt="Tiger" class="background w-100">
        </div>
        <h1 class="introduction text-center p-5 shadow-lg">Welcome to Park Parkington!</h1>

    </section>

    <!-- Gallery -->

    <section id="gallery" class="p-10 p-lg-0 lg-10 text-center text-sm-start shadow-lg">
        <div class="container p-5">
            <h2 class="text-center p-5">See the gallery!</h2>
            <div class="row g-4 p-4">
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="images/elephant.jpg" alt="Elephant" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="images/ash_tree.jpg" alt="Ash Tree" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="images/max-van-den-oetelaar-S0txA-JnUFA-unsplash.jpg" alt="Tiger" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="images/bob-brewer-daC7ji1EMHM-unsplash.jpg" alt="Small Monkey" class="img-fluid shadow-lg p-0">
                </div>
            </div>
            <div class="row g-4 p-4">
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="images/christian-buehner-JQFHdpOKz2k-unsplash.jpg" alt="Me when I pass this course" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="images/zach-reiner-H7LxvEmVZnE-unsplash.jpg" alt="Branch" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="images/dusan-veverkolog-vyd2f5MCxeM-unsplash.jpg" alt="Solitude Monkey" class="img-fluid shadow-lg p-0">
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <img src="images/chris-curry-mKaR_KpTh6o-unsplash.jpg" alt="Wise monkey" class="img-fluid shadow-lg p-0">
                </div>
            </div>
        </div>
    </section>

    <!-- Map footer -->
    <footer>
        <div class="bottom" id="bottom">
            <div class="bottomtitle mx-auto text-center p-5">
                <h2>Come Visit us!</h2>
            </div>
            <div class="map">
                <img src="images/instructions.png" alt="Map of 'Townsvile'" class="mapimg rounded mx-auto d-block p-5">
            </div>

        </div>


    </footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
